name: Update pyproject.toml version from tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if pyproject.toml exists
        run: |
          if [ ! -f pyproject.toml ]; then
            echo "âŒ pyproject.toml not found. Exiting workflow."
            exit 1
          fi

      - name: Check if version field exists in pyproject.toml
        run: |
          if ! grep -q '^version = ".*"' pyproject.toml; then
            echo 'âŒ No "version = ..." line found in pyproject.toml'
            exit 1
          fi

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG=${GITHUB_REF##*/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Show extracted version
        run: |
          echo "ðŸ“¦ Version to apply: ${{ steps.extract_version.outputs.version }}"

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Show updated file (preview)
        run: grep '^version = ' pyproject.toml

      - name: Create pull request with version bump
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: bump version to ${{ steps.extract_version.outputs.version }}
          branch: chore/bump-version-${{ steps.extract_version.outputs.version }}
          delete-branch: true
          title: chore: bump version to ${{ steps.extract_version.outputs.version }}
          body: |
            Automated version bump from tag `${{ github.ref_name }}`.
          base: main
